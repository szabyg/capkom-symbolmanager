<div data-ng-show="auth.loggedInUser.name">
    <div data-ng-show="error" class="alert alert-error">{{error}}</div>
    <div data-ng-show="info" class="alert alert-success">{{info}}</div>

    <h1><i class="icon-home icon-large"></i> Hello {{auth.loggedInUser.displayname}}!</h1>
    <p>You are admin of the following sites in the symbolmanager:</p>
    <div data-ng-include="'partials/sitelist.html'"></div>

    <a class="btn" href="#/createSite">Create site</a>
    <a class="btn" href="#/customSite">Create custom site</a>
</div>
<div data-ng-hide="auth.loggedInUser.name">
    <h1>CapKom symbol manager application</h1>
    <p>Register or log in to see your symbol sets.</p>
</div>
