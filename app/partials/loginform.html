<div class="modal-header">
    <button type="button" class="close" data-ng-click="hide()" aria-hidden="true">Ã—</button>
    <h3>Modal header</h3>
</div>
<div class="modal-body" data-ng-controller="loginCtrl">
    <div data-ng-show="error" class="alert alert-error">{{error}}</div>
    <div data-ng-show="info" class="alert alert-success">{{info}}</div>
    <form ng-submit="login(loginform)">
        Login: <input type="text" data-ng-model="loginform.name" name="username">
        Password: <input type="password" data-ng-model="loginform.password" name="password">
        <div class="form-actions">
            <input class="btn btn-primary" type="submit" value="Log in"/>
            <a class="btn" href="#/register" data-ng-click="hide()">Register</a>
        </div>
    </form>
</div>
<div class="modal-footer">
</div>
